name: Auto Proxy Fetch

on:
    schedule:
        - cron: '0 * * * *'
    workflow_dispatch:
    push:
        paths:
            - 'src/proxy.ts'
jobs:
    fetch-and-update:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            
        steps:
              - name: Setup pnpm
                uses: pnpm/action-setup@v4.0.0
                with:
                  version: '7.0.0' # optional
                  dest: '~/setup-pnpm' # required
                #   run_install: false # optional
                #   package_json_file: # optional
                #   standalone: false # optional
    
              - name: Install dependencies
                run: pnpm install
    
              - name: Run proxy fetcher
                run: pnpm run proxy
    
              - name: Commit and push if there are changes
                run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add proxies.txt
                  git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update proxy list [skip ci]" && git push)
