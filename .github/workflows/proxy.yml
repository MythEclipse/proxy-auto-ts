name: Auto Proxy Fetch

on:
    schedule:
        - cron: '0 * * * *'
    workflow_dispatch:
    push:
        paths:
            - 'src/proxy.ts'
jobs:
    fetch-and-update:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            
        steps:
              - name: Checkout repository
                uses: actions/checkout@v4
    
              - name: Setup Node.js
                uses: actions/setup-node@v4
                with:
                  node-version: '18'
                  cache: 'pnpm'
    
              - name: Setup pnpm
                # You may pin to the exact commit or the version.
                # uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2
                uses: pnpm/action-setup@v4.0.0
                with:
                  # Version of pnpm to install
                  version: '7.0.0' # optional
                  # Where to store pnpm files
                  dest: # optional, default is ~/setup-pnpm
                  # If specified, run `pnpm install`
                  run_install: false # optional, default is null
                  # File path to the package.json to read "packageManager" configuration
                  package_json_file: # optional, default is package.json
                  # When set to true, @pnpm/exe, which is a Node.js bundled package, will be installed, enabling using pnpm without Node.js.
                  standalone: false # optional, default is false
    
              - name: Install dependencies
                run: pnpm install
    
              - name: Run proxy fetcher
                run: pnpm run proxy
    
              - name: Commit and push if there are changes
                run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add proxies.txt
                  git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update proxy list [skip ci]" && git push)
